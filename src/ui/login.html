<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <title>SIMOTRE - Login</title>
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-4 col-md-5">
                    <img src="../public/images/image_login.webp" class="img-fluid" id="image_login" alt="Sample image">
                </div>

                <div class="col-md-8 col-md-4" id="form1">
                    <form class="bg-light p-4 rounded">
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control rounded"
                                placeholder="Enter a valid email address" />
                            <label class="form-label" for="email">Email</label>
                        </div>

                        <div class="form-outline mb-3">
                            <input type="password" id="password" class="form-control rounded"
                                placeholder="Enter password" />
                            <label class="form-label" for="password">Password</label>
                        </div>

                        <!--
                        <div class="d-flex justify-content-between align-items-center">

                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        -->

                        <div class="text-center mt-4 pt-2">
                            <button type="button" class="btn btn-primary rounded"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" id="loginButton">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="../conecction.js"></script>
</body>

</html>
